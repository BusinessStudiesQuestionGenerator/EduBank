<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        #question {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Random Question:</h1>
    <p id="question">Loading...</p>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxjWgFyh0ndZdZ-1ktGVL7tMK4E8-AiLgBFphbLbFpgfZkaunTM7Ba549zF16vqGNNE/exec"; 

        function loadQuestions() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        document.getElementById('question').innerText = data[0].question;
                    } else {
                        document.getElementById('question').innerText = "No questions found.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching questions:", error);
                    document.getElementById('question').innerText = "Error loading questions.";
                });
        }

        window.onload = loadQuestions;
    </script>
</body>
</html>
